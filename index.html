<body>
  <script>

    function calcularFatorial(n){
      if(n < 0) return -1
      if(n === 0 || n === 1) return 1
      
      let fatorial = 1
      
      for(let i = 2; i<=n; i++){
        fatorial*=i
      }
      return fatorial
    }


    function fibonacci(n){
      let sequencia = [0,1]
      for(let i = 2; i <=n; i++){
        sequencia.push(sequencia[i-1] + sequencia[i - 2])
      }

      return sequencia
    }

   

    const numero = Number(prompt('Digite um nÃºmero: '))

    const fat = calcularFatorial(numero)
    const fibo = fibonacci(numero)

    console.log(`Fatorial de ${numero}: ${fat}`)
    console.log(`Sequencia de Fibonacci de ${numero}: ${fibo}`)
  </script>
</body>
